<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Montserrat:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="plans plan--popular">
      <article class="card card--popular">
        <header class="card__header card--img-top">
          <h3 class="plan__name">Entry</h3>
          <span class="plan__price">$40</span>
          <span class="plan__billing-cycle">/Month</span>
          <span class="badges badge--primary">10% OFF</span>
          <div class="plan__description">Easy start on the cloud</div>
        </header>
        <div class="card__body">
          <ul class="list list--tick">
            <li class="list__item">Unlimited Websites</li>
            <li class="list__item">Unlimited Bandwidth</li>
            <li class="list__item">100 GB SSD Storage</li>
            <li class="list__item">3 GB RAM</li>
          </ul>
        </div>
        <div class="card__footer">
          <button class="btn btn--outline btn--block">buy now</button>
        </div>
      </article>
    </div>
  </body>
